<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Function library example</title>
    <style>
        input {
            font-size: 2em;
            margin: 10px 1px 0;
        }

        #error {
            background-color: red;
        }
    </style>
</head>
<body>

<input class="numberInput" type="text">
<p id="error"></p>
<ul id="numInfo"></ul>

<script>
    var input = document.querySelector('.numberInput');
    var para = document.getElementById('error');
    var numInfo = document.getElementById('numInfo');

    function squared(num) {
        return num ** 2;
    }

    function cubed(num) {
        return num ** 3;
    }

    function factorial(num) {
        let x = num;

        while (x > 1) {
            num *= x - 1;

            x--;
        }

        return num;
    }

    function squareRoot(num) {
        return Math.sqrt(num);
    }

    function cubeRoot(num) {
        return Math.cbrt(num);
    }

    function circumference(num) {
        return 2 * Math.PI * num;
    }

    input.onchange = function () {
        para.textContent = '';

        while (numInfo.childElementCount > 0) {
            numInfo.removeChild(numInfo.lastChild);
        }

        let num = input.value;

        if (isNaN(num)) {
            para.textContent = 'You need to enter a number!';
        } else {
            for (func of [squared, cubed, factorial, squareRoot, cubeRoot, circumference]) {
                let listItem = document.createElement('li');

                listItem.textContent = num + ' ' + func.name + ' is ' + func(num) + '.';

                numInfo.appendChild(listItem);
            }
        }
    }
</script>
</body>
</html>
